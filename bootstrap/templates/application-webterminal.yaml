{{- $app := index .Values.applications "webterminal" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webterminal
  namespace: openshift-gitops
spec:
  project: default
  {{- include "app.source" (dict "root" $ "app" $app) | nindent 2 }}
    helm:
      values: |
        mykey: myvalue
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destination.namespace }}
  syncPolicy:
    automated: {}
