{{- $app := index .Values.applications "loadmaker" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loadmaker
  namespace: openshift-gitops
spec:
  project: default
  {{- include "app.source" (dict "root" $ "app" $app) | nindent 2 }}
    helm:
      values: |
        user:
          count: {{ .Values.user.count }}
          base: {{ .Values.user.base }}
        deployer:
          domain: {{ .Values.deployer.domain }}
          apiUrl: {{ .Values.deployer.apiUrl }}
        deployment:
          namespace: {{ $app.deployment.namespace }}
          route: {{ $app.deployment.route }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destination.namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
