{{- $app := index .Values.applications "datavolumes" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datavolumes
  namespace: openshift-gitops
spec:
  project: default
  {{- include "app.source" (dict "root" $ "app" $app) | nindent 2 }}
    helm:
      values: |
        user:
          count: {{ .Values.user.count }}
          base: {{ .Values.user.base }}
        deployer:
          domain: {{ .Values.deployer.domain }}
          apiUrl: {{ .Values.deployer.apiUrl }}
        datavolumes:
          imageUrl: {{ $app.imageUrl }}
          volumes:
          {{- range $app.volumes }}
          - object_name: {{ .object_name }}
            volume_name: {{ .volume_name }}
            size: {{ .size }}
            volumeSnapshotClassName: {{ .volumeSnapshotClassName }}
          {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destination.namespace }}
  syncPolicy:
    automated: {}
