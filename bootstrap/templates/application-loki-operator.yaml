{{- $app := index .Values.applications "loki" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-operator
  namespace: openshift-gitops
spec:
  project: default
  {{- include "app.source" (dict "root" $ "app" $app) | nindent 2 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destination.namespace }}
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
