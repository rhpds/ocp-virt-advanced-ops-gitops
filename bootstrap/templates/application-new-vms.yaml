{{- $app := index .Values.applications "new_vms" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: new-vms
  namespace: openshift-gitops
spec:
  project: default
  {{- include "app.source" (dict "root" $ "app" $app) | nindent 2 }}
    helm:
      values: |
        user:
          count: {{ .Values.user.count }}
          base: {{ .Values.user.base }}
        deployer:
          domain: {{ .Values.deployer.domain }}
          apiUrl: {{ .Values.deployer.apiUrl }}
  ignoreDifferences:
  - group: "kubevirt.io"
    kind: "VirtualMachine"
    jsonPointers:
    - /spec/template/spec/domain/cpu
  - group: "apps"
    kind: "Deployment"
    jsonPointers:
    - /spec/replicas
    - /spec/template/spec/containers
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ $app.destination.namespace }}
  syncPolicy:
    automated: {}
